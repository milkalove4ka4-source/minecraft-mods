<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моды для Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('foto1212.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      background-color: #2e7d32;
      color: #fff;
      padding: 15px;
      font-size: 28px;
      margin: 0;
    }

    .mod-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      max-width: 420px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .mod-slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .mod-slider img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 24px;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .slider-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .download-button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>
  <h1>Моды, ресурспаки и шейдеры для Minecraft</h1>

  <div class="mod-card">
    <h2>MacroKeybinds</h2>
    <div class="mod-slider">
      <img id="modImage" src="1578822018_dgnnbjm1111.jpg" alt="MacroKeybinds 1">
      <button class="slider-button prev" onclick="prevImage()">❮</button>
      <button class="slider-button next" onclick="nextImage()">❯</button>
    </div>
    <p>Позволяет создавать собственные макросы и горячие клавиши в Minecraft.</p>
    <button class="download-button" onclick="window.location.href='1.21-MacroKeybinds-fabric-1.3.1.jar'">Скачать</button>
  </div>

  <script>
    const images = [
      '1578822018_dgnnbjm1111.jpg',
      '1578822085_47s0wtc111.jpg'
    ];
    let current = 0;
    const imgElement = document.getElementById('modImage');

    function nextImage() {
      current = (current + 1) % images.length;
      imgElement.src = images[current];
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      imgElement.src = images[current];
    }
  </script>
</body>
</html>
