<!DOCTYPE html>

  <style>
    body {
      margin: 0;

      background: url('https://i.imgur.com/ftoJYYE.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      background-color: #2e7d32;
      padding: 20px;
      margin: 0;
      color: #fff;
      font-size: 32px;
    }

    .mod-card {
      background: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      margin-top: 50px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .image-slider {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-slider img:hover {
      transform: scale(1.03);
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-buttons button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .slider-buttons button:hover {
      background: rgba(0,0,0,0.9);
    }

    .mod-info {
      margin-top: 15px;
    }

    .download-btn {
      background: #43a047;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #2e7d32;
    }

    /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:hover {
      cursor: zoom-out;
    }
  </style>
</head>
<body>

  <h1>–ú–æ–¥—ã, —Ä–µ—Å—É—Ä—Å–ø–∞–∫–∏ –∏ —à–µ–π–¥–µ—Ä—ã –¥–ª—è Minecraft</h1>

  <div class="mod-card">
    <h2>üß© MacroKeybinds</h2>
    <div class="image-slider">
      <img id="modImage" src="mods/1578822018_dgnnbjm1111.jpg" alt="MacroKeybinds" onclick="openImage(this.src)">
      <div class="slider-buttons">
        <button onclick="prevImage()">&#8592;</button>

    <div class="mod-info">
      <p>–ü–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –º–∞–∫—Ä–æ—Å—ã –∏ –≥–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏ –≤ Minecraft.</p>
      <button class="download-btn" onclick="window.location.href='1.21-MacroKeybinds-fabric-1.3.1.jar'">–°–∫–∞—á–∞—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–∑—É–º –∫–∞—Ä—Ç–∏–Ω–∫–∏) -->
  <div id="imageModal" class="modal" onclick="closeImage()">
    <img class="modal-content" id="fullImage">
  </div>

  <script>
    const images = [
      "mods/1578822018_dgnnbjm1111.jpg",
      "mods/1578822085_47s0wtc111.jpg"
    ];
    let currentIndex = 0;

    function showImage(index) {
      document.getElementById("modImage").src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function openImage(src) {
      document.getElementById("imageModal").style.display = "flex";
      document.getElementById("fullImage").src = src;
    }

    function closeImage() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
