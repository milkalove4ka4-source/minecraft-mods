<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моды Minecraft</title>
  <style>
    body {
      background: url('https://cdn.wallpapersafari.com/50/29/DL2g5B.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    h1 {
      background: rgba(0, 128, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    .mod-card {
      background: rgba(0, 0, 0, 0.8);
      width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px black;
      position: relative;
    }

    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      display: none;
    }

    .slides img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .download {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .download:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Моды для Minecraft</h1>

  <div class="mod-card">
    <h2>MacroKeybinds</h2>
    <div class="slider">
      <button class="arrow left" onclick="prevSlide()">❮</button>
      <div class="slides">
        <img src="1578822018_dgnnbjm1111.jpg" class="active" alt="Скриншот 1">
        <img src="1578822085_47s0wtc111.jpg" alt="Скриншот 2">
      </div>
      <button class="arrow right" onclick="nextSlide()">❯</button>
    </div>
    <p>Позволяет создавать собственные макросы и горячие клавиши в Minecraft.</p>
    <a href="1.21-MacroKeybinds-fabric-1.3.1.jar" download>
      <button class="download">Скачать</button>
    </a>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides img');

    function showSlide(index) {
      slides.forEach(img => img.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
